<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Form</title>
</head>
<body>

<form id="contact-form">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="subject">Your Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Your Subject" required />
    </div>
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" cols="30" rows="5" class="form-control" placeholder="Write Your Message" required></textarea>
    </div>
    <button type="submit" class="theme-btn">
        Send Message <i class="far fa-paper-plane"></i>
    </button>
</form>

<script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents form submission

        // Fetch values correctly
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let subject = document.getElementById("subject").value.trim();
        let message = document.getElementById("message").value.trim();

        // Debugging: Check values in console
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Subject:", subject);
        console.log("Message:", message);

        // Validate input fields
        if (name === "" || email === "" || subject === "" || message === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Encode message to make it URL-safe
        let whatsappMessage = encodeURIComponent(
            `Hello, my name is ${name}.\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`
        );

        // Your WhatsApp number (Replace with actual number)
        let phoneNumber = "917094773066"; // Replace with your WhatsApp number

        // Construct WhatsApp URL
        let whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

        // Open WhatsApp in a new tab
        window.open(whatsappURL, "_blank");
    });
</script>

</body>
</html>
